<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM PART 1</title>
</head>
<body>

    <!-- ID -->
    <p id="one"></p><span>hello</span>Namaste</p>
    <!-- Class -->
    <ul>
        <li class="tech">one</li>
        <li class="tech">Two</li>
        <li class="tech">Three</li>
    </ul>
    <!-- tag Name -->
    <h4>Hey</h4>
    <h4>Namaste</h4>
    <h4>Hola</h4>

    <!-- Query Seletor -->
    <h2>hello</h2>
    <h2 class="claas">Hola</h2>
    <h2 id="ids">Hey</h2>
    <script>
        // ID
        let var1 = document.getElementById("one");
        console.log(var1.innerHTML);

        // Class
        let var2 = document.getElementsByClassName("tech");
        console.log(var2[2].innerText)
        var2[1].innerText = "Nodejs";

        // TagName
        let var3 = document.getElementsByTagName("h4");
        console.log(var3[1].innerHTML);
        var3[2].innerText = "hello pw skills";
        var3[2].style.color = "red";

        // Query Selector
        let var4 = document.querySelector(".claas");
        console.log(var4);

        // var4.className = "hello";
        var4.classList = "heello helo hola";
        var4.setAttribute("id","js");

    </script>
</body>
</html>
